<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Welcome to Tic Tac Toe</h1>
      <div class="content">
        <div class="pieces">
          <div class="parent">
            <span class="lives"></span>
            <button class="piece" draggable="true">X1</button>
          </div>
          <div class="parent">
            <span class="lives"></span>
            <button class="piece" draggable="true">X2</button>
          </div>
          <div class="parent">
            <span class="lives"></span>
            <button class="piece" draggable="true">X3</button>
          </div>
        </div>
        <div class="board">
          <div>
            <div class="cell" data-row="0" data-column="0"></div>
            <div class="cell" data-row="1" data-column="0"></div>
            <div class="cell" data-row="2" data-column="0"></div>
          </div>
          <div>
            <div class="cell" data-row="0" data-column="1"></div>
            <div class="cell" data-row="1" data-column="1"></div>
            <div class="cell" data-row="2" data-column="1"></div>
          </div>
          <div>
            <div class="cell" data-row="0" data-column="2"></div>
            <div class="cell" data-row="1" data-column="2"></div>
            <div class="cell" data-row="2" data-column="2"></div>
          </div>
        </div>
        <div class="pieces">
          <div class="parent">
            <span class="lives"></span>
            <button class="piece" draggable="true">O1</button>
          </div>
          <div class="parent">
            <span class="lives"></span>
            <button class="piece" draggable="true">O2</button>
          </div>
          <div class="parent">
            <span class="lives"></span>
            <button class="piece" draggable="true">O3</button>
          </div>
        </div>
      </div>

      <p class="player"></p>
    </div>

    <div class="modal">
      <div>
        <h3 class="result"></h3>
        <button class="restart">Restart</button>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
